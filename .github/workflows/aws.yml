name: Deploy Node.js App to AWS EC2 (PM2-safe)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Zip Project (excluding .git & node_modules)
        run: zip -r app.zip . -x "*.git*" "node_modules/*" ".github/*"

      - name: Upload to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "app.zip"
          target: "/home/${{ secrets.EC2_USER }}/"

      - name: Deploy and Start Single PM2 App
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            APP_NAME="Products-serch"
            LIVE_DIR="/var/www/html/Node/$APP_NAME"
            TEMP_DIR="/tmp/deploy-$APP_NAME"
            ARCHIVE="/home/${{ secrets.EC2_USER }}/app.zip"
            BACKUP_ENV="/tmp/$APP_NAME.env.bak"

            echo "Backing up .env..."
            if [ -f "$LIVE_DIR/.env" ]; then
              cp "$LIVE_DIR/.env" "$BACKUP_ENV"
            fi

            echo "Cleaning and preparing temp directory..."
            rm -rf "$TEMP_DIR"
            mkdir -p "$TEMP_DIR"

            echo "Unzipping..."
            unzip -o "$ARCHIVE" -d "$TEMP_DIR"
            chmod -R 755 "$TEMP_DIR"

            echo "Installing dependencies..."
            cd "$TEMP_DIR"
            source ~/.nvm/nvm.sh || true
            npm ci --only=production

            echo "Replacing live app..."
            rm -rf "$LIVE_DIR"
            mv "$TEMP_DIR" "$LIVE_DIR"

            echo "Restoring .env..."
            if [ -f "$BACKUP_ENV" ]; then
              mv "$BACKUP_ENV" "$LIVE_DIR/.env"
            fi

            echo "Restarting server.js via PM2..."
            cd "$LIVE_DIR"
            pm2 restart all || true
            
            echo "âœ… Deployed and running: $APP_NAME (server.js only)"
