name: Safe Deploy Node.js App to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Zip Project
        run: zip -r app.zip . -x "*.git*" "node_modules/*" ".github/*"

      - name: Upload to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "app.zip"
          target: "/home/${{ secrets.EC2_USER }}/"

      - name: Safe Deploy on EC2 with PM2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            APP_NAME="Products-serch"
            LIVE_DIR="/var/www/html/Node/$APP_NAME"
            TEMP_DIR="/tmp/deploy-$APP_NAME"
            ARCHIVE="/home/${{ secrets.EC2_USER }}/app.zip"
            BACKUP_ENV="/tmp/${APP_NAME}.env.backup"

            echo "Backing up .env if exists..."
            if [ -f "$LIVE_DIR/.env" ]; then
              cp "$LIVE_DIR/.env" "$BACKUP_ENV"
            fi

            echo "Preparing temp directory..."
            rm -rf "$TEMP_DIR"
            mkdir -p "$TEMP_DIR"

            echo "Unzipping app..."
            unzip -o "$ARCHIVE" -d "$TEMP_DIR"
            chmod -R 755 "$TEMP_DIR"

            echo "Installing dependencies..."
            cd "$TEMP_DIR"
            source ~/.bashrc || true
            source ~/.nvm/nvm.sh || true
            npm ci --only=production

            echo "Deploying to live directory..."
            rm -rf "$LIVE_DIR"
            mv "$TEMP_DIR" "$LIVE_DIR"

            if [ -f "$BACKUP_ENV" ]; then
              echo "Restoring .env..."
              mv "$BACKUP_ENV" "$LIVE_DIR/.env"
            fi

            echo "Restarting single PM2 instance..."
            cd "$LIVE_DIR"

            pm2 delete "$APP_NAME" || true
            pm2 start server.js --name "$APP_NAME"

            echo "âœ… Deployment successful with single PM2 process"
